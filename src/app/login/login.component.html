<h2 class="text-white mb-5">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)" class="text-white">
    <div class="mb-3">
        <label class="form-label text-white">Email address</label>
        <input type="email" class="form-control bg-dark border-0 text-white" name="userEmail" ngModel>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control text-white bg-dark border-0" name="userPassword" ngModel>
      </div>
      <div *ngIf="wrongUser" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      <button class="btn btn-primary">Submit</button>
</form>
<p class="text-white mt-5">Don't have an account ?</p>
<button (click)="signUp()" class="btn btn-primary">SignUp</button>
